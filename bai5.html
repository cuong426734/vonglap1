<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sum =0
        let a =-1;
        let b=1;
        let fib;
        for (i=1;i<=20;i++){
            fib=a+b
            a=b
            b=fib
            sum += fib
        }
        document.write(sum)
    </script>
</body>
</html>
